<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="container">
          <div class="header-box">
            <img class="logo" src="./images/logo.svg" alt="logo-img" />
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
          </div>
          <div class="form-container">
            <form id="form">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email address.."
              />
              <p class="hidden">Please provide a valid email address</p>
              <button class="btn-submit" type="submit">Notify Me</button>
            </form>
          </div>
          <div class="dashboard">
            <img
              class="dashboard-img"
              src="./images/illustration-dashboard.png"
              alt="dashboard"
            />
          </div>
          <ul class="icons">
            <li>
              <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
          </ul>
          <div class="footer">
            <p>&copy; Copyright Ping. All rights reserved.</p>
          </div>
        </div>
      </section>
      <footer class="attribution">
        Challenge by
        <a
          class="frontend-mentor"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="author" href="https://github.com/darshii98" target="_blank"
          >Darshii</a
        >.
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
